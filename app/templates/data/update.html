{% extends "layout.html" %}
{% set active_page = "data" %}
{% block body %}
<div id="main" class="container">
    <h2>{{ data.name }} </h2>
    <p class="lead">Please enter new data name.</p>

    <form action="" method=post class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="name">Data Name</label>
        <div class="controls">
          <input type="text" id="name" name="name" class="input-xlarge"
            placeholder="Enter Data Name" value="{{ request.form.name }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Rename</button>
            <button type="button" id="delete_btn" class="btn btn-danger" onclick="delete_data()">DELETE</button>
        </div>
    </div>
    </form>
    <script type=text/javascript>
        function delete_data() {
            $.ajax({                //Send (docinfo) to server
                url : '/data/{{ data.id }}',
                type : 'DELETE',
                async : true,
                success : function(){
                    window.location.href = "/data";
                }
            });
        }
    </script>

</div>
{% endblock %}
