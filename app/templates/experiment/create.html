{% extends "layout.html" %}
{% set active_page = "experiment" %}
{% block body %}
    <h1>Create Experiment</h1>
    <p class="lead">Please enter your experiment name.</p>
  <form action="" method=post class="form-horizontal main-form">
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input type="text" id="name" name="name" class="input-xlarge"
            placeholder="Enter Experiment name"
            required>
        </div>
    </div>
      <div class="control-group">
          <div class="controls">
              <button type="button" class="btn btn-primary" onclick="create()">Create</button>
              <button type="button" class="btn btn-danger" onclick="cancel()">Cancel</button>
          </div>
      </div>
    <script>
        function create() {
            const name = $('#name')[0].value;
            if(!name || /^\s*$/.test(name)){
                alert('Please insert name');
                return;
            }

            const new_exp = {
                exp_data: {
                    "name": name,
                    "user_id": {{ g.user.id }},
                    "drawing":"<position></position>",
                    "xml": "<experiment></experiment>"
                }
            };
            $.ajax({                //Send (docinfo) to server
                url : '/experiments/',
                type : 'POST',
                contentType : 'application/json',
                data : JSON.stringify(new_exp),
                dataType: 'json',
                async : true

            }).always(function (data) {
                    console.log(data);
                    window.location.href = "/experiments/";
            });
        }
        function cancel() {
            window.location.href = '/experiments/';
        }
    </script>
  </form>
{% endblock %}
