{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <div class="control-group">
        <div class="controls">
          <input type="text" id="name" name="name" class="input-xlarge"
            placeholder="Enter Experiment name"
            required>
        </div>
    </div>
    <p>
        <button type="button" class="btn btn-primary" onclick="create()">Create</button>
        <button type="button" class="btn btn-danger" onclick="cancel()">Cancel</button>
    </p>
    <script>
        function create() {
            const new_exp = {
                exp_data: {
                    "name": $('#name')[0].value,
                    "user_id": {{ g.user.id }},
                    "drawing":"<position></position>",
                    "xml": "<experiment></experiment>"
                }
            };
            $.ajax({                //Send (docinfo) to server
                url : '/experiments/',
                type : 'POST',
                contentType : 'application/json',
                data : JSON.stringify(new_exp),
                dataType: 'json',
                async : true,

            }).always(function (data) {
                    console.log(data);
                    window.location.href = "/experiments/";
            });
        }
        function cancel() {
            window.location.href = '/experiments/';
        }
    </script>
  </form>
{% endblock %}
